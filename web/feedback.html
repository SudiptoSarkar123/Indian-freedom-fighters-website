        <form>
            <center>Feedback</center>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fa-solid fa-user"></i> Name</label>
                </div>
                <div class="input-group">
                    <input type="number" id="phone" required>
                    <label for="phone"><i class="fa-solid fa-phone"></i> Phone</label>
                </div>
            </div>
            
            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
            </div>
            <div class="input-group">
                <textarea  id="massage"  rows="8" required></textarea>
                <label for="massage"><i class="fa-solid fa-comment"></i> My Massage</label>
            </div>
            <button type="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
        </form>
